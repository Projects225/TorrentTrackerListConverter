<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Line Spacer Tool</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 50px;
  }
  h1, h2 {
    text-align: center;
    font-weight: bold;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  textarea, button {
    font-size: 14px;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
  }
  textarea {
    width: 100%;
    resize: vertical;
    min-height: 120px;
    background-color: #1e1e1e;
    color: #e0e0e0;
  }
  button {
    background-color: #6200ea;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
    margin-right: 10px;
  }
  button:active {
    transform: scale(0.98);
  }
  #output {
    white-space: pre-wrap;
    background-color: #1e1e1e;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #333;
    margin-top: 10px;
    max-height: 500px;
    overflow-y: auto;
  }
</style>
</head>
<body>

<h1>Line Spacer <span style="color:#00ce0a;">Tool</span></h1>

<label for="inputText">Input:</label>
<textarea id="inputText" placeholder="Paste text here..."></textarea>

<button id="convertBtn">ðŸ”§ Convert</button>
<button id="copyBtn">ðŸ’¾ Copy</button>

<h2>Output:</h2>
<div id="output"></div>

<script>
document.getElementById('convertBtn').addEventListener('click', () => {
  const input = document.getElementById('inputText').value;

  const lines = input
    .split(/\r?\n/)
    .map(l => l.trim())
    .filter(l => l !== '');

  const output = lines.join('\n\n');
  document.getElementById('output').textContent = output;
});

document.getElementById('copyBtn').addEventListener('click', () => {
  const output = document.getElementById('output').textContent;
  if (!output) return;

  navigator.clipboard.writeText(output).then(() => {
    const btn = document.getElementById('copyBtn');
    const original = btn.textContent;
    btn.textContent = 'Copied';
    btn.style.backgroundColor = '#00C853';
    setTimeout(() => {
      btn.textContent = original;
      btn.style.backgroundColor = '#6200ea';
    }, 2000);
  });
});
</script>

</body>
</html>
